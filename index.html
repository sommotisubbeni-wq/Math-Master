<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="level-title">Level 1 (Easy)</h2>

  <!-- Puzzle grid will be injected here -->
  <div id="puzzle" class="grid"></div>

  <!-- Numbers to drag -->
  <div class="numbers" id="numbers"></div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="prevLevel()">⬅ Prev</button>
    <button onclick="nextLevel()">Next ➡</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
