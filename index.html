<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Math Puzzle - Level 4</h2>

  <div class="grid" id="puzzle">
    <div class="cell">7</div>
    <div class="cell">+</div>
    <div class="cell empty" data-answer="2"></div>
    <div class="cell">=</div>
    <div class="cell">9</div>

    <div class="cell">6</div>
    <div class="cell">-</div>
    <div class="cell">2</div>
    <div class="cell">=</div>
    <div class="cell empty" data-answer="4"></div>

    <div class="cell empty" data-answer="9"></div>
    <div class="cell">-</div>
    <div class="cell">4</div>
    <div class="cell">=</div>
    <div class="cell">5</div>

    <div class="cell">2</div>
    <div class="cell">+</div>
    <div class="cell empty" data-answer="6"></div>
    <div class="cell">=</div>
    <div class="cell empty" data-answer="8"></div>

    <div class="cell">7</div>
    <div class="cell">+</div>
    <div class="cell empty" data-answer="2"></div>
    <div class="cell">=</div>
    <div class="cell">9</div>
  </div>

  <div class="numbers" id="numbers">
    <div class="number" draggable="true">2</div>
    <div class="number" draggable="true">2</div>
    <div class="number" draggable="true">4</div>
    <div class="number" draggable="true">6</div>
    <div class="number" draggable="true">8</div>
    <div class="number" draggable="true">9</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
